version: "3.9"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: psico-mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD}
    ports:
      - "1544:1433"
    volumes:
      - mssqldata:/var/opt/mssql
    restart: unless-stopped
    networks: [appnet]
    healthcheck:
      # Verifica se a porta 1433 está aceitando conexões
      test: ["CMD-SHELL", "bash -c '</dev/tcp/127.0.0.1/1433'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  db-init:
    image: mcr.microsoft.com/mssql-tools:latest
    depends_on:
      db:
        condition: service_healthy
    networks: [appnet]
    volumes:
      - ./init-sql:/init-sql:ro
    environment:
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD}
    entrypoint: ["/bin/sh", "-c"]
    command: >
      for f in /init-sql/*.sql; do
        echo "Executando $${f}...";
        /opt/mssql-tools/bin/sqlcmd -S db,1433 -U sa -P "$${MSSQL_SA_PASSWORD}" -d master -i "$${f}";
      done || true
    restart: "no"

  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: psico-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__Default: "Server=db,1433;Database=PsicoDB;User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True;Encrypt=False"
    ports:
      - "5050:8080"
    restart: unless-stopped
    networks: [appnet]

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: psico-web
    depends_on:
      - api
    ports:
      - "90:80"
    restart: unless-stopped
    networks: [appnet]

networks:
  appnet:
    driver: bridge

volumes:
  mssqldata:
